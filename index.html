<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
        <section class="ms_bgcolor1">
            <div class="container g-3 py-3">

                <div class="card card1">
                    <img src="img/train-logo-design-template-premium-Graphics-9725168-1.jpg">
                    <div class="card-body">
                      <h1 class="card-title ms_almost-white">Benvenuto in Bool-Train</h1>
                      <p class="card-text">Qui potrai calcolare il prezzo del tuo biglietto, compilando il form e facendo un preventivo!</p>
                      
                    </div>
                  </div>

                <div class="card card1">

                    <div class="card-header ms_almost-white">
                    <h2>Calcoliamo il prezzo del tuo biglietto</h2>
                    </div>

                    <div class="card-body">

                        <h4 class="card-title">Compila i seguenti campi</h4>
                        
                        <p class="card-text">
                            <label for="startstation"> Partenza  </label>
                            <input type="text" id="startstation">

                            <label for="distance"> Distanza  </label>
                            <input type="text" id="distance">
                
                            <label for="age"> Et√†  </label> 
                            <select name="" id="age">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">Over-65</option>
                            </select>

                            <label for="arrival"> Arrivo  </label>
                            <input type="text" id="arrival">
                            
                        </p>

                    <button class="ms_btn" id="submit-btn">Calcola Prezzo</button>
                    </div>
                </div>
                
                <div class="card card1">

                    <div class="card-header ms_almost-white">
                    <h1>Riassunto acquisto biglietto:</h1>
                    </div>

                    <ul class="list-group list-group-flush">
                        
                        <li class="list-group-item ms_bgcolor2">
                            Partenza da:
                            <h4 id="departure-station"></h4>
                        </li>
                    
                        <li class="list-group-item ms_bgcolor2">
                            Arrivo a:
                            <h4 id="arrival-station"></h4>
                        </li>

                    </ul>

                    <div class="card-footer">
                        <!-- ERROR -->
                        <h1 id="error"></h1>
                        <!-- RESULT -->
                        <h1 id="pricedisplay"></h1>
                        <button class="ms_btn" id="deleteBtn">Annulla</button>
                    </div>
                    
                </div>
            </div>
        </section>  
    
    <script src="JS/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
