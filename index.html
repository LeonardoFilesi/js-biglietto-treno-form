<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container">
        <section class="container-fluid">

            <div class="card card1">
                <div class="card-header">
                <h1>Benvenuto su TreniBool, calcoliamo il prezzo del tuo biglietto</h1>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">
                        <label for="distance"> Distance  </label>
                        <input type="text" id="distance">
            
                        <label for="age"> Age  </label> 
                        <input type="text" id="age">
                    </p>
                <a href="#" class="btn btn-primary" id="submit-btn">Calcola Prezzo</a>
                </div>
            </div>
            
            <div class="card card1">
                <div class="card-header">
                <h1>Riassunto acquisto biglietto:</h1>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Partenza da:</li>
                <li class="list-group-item">Orario:</li>
                <li class="list-group-item">Arrivo a:</li>
                <li class="list-group-item">Orario:</li>
                </ul>
                <div class="card-footer">
                    <!-- ERROR -->
                    <h1 id="error"></h1>
                    <!-- RESULT -->
                    <h1 id="pricedisplay"></h1>
                    <a href="#" class="btn btn-primary" id="deleteBtn">Annulla</a>
                </div>
                
            </div>
        </section>  
    </div>
    
    
   



    <script src="JS/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
